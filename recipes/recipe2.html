        <h1>jalebi</h1>
        <img src="https://images.unsplash.com/photo-1622715395476-3dbcd161df05?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Finished dish of jalebi recipe">
        <h2>Description</h2>
        <p>This is a recipe for jalebi, a traditional dish from India.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup meda/khoya</li>
            <li>2 cups water</li>
            <li>1 tsp salt</li>
            <li>food coloring</li>
            <li>oil</li>
            <li>1 cup sugar</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>fry the meda/khoya in oil until golden brown.</li>
            <li>Prepare a sugar syrup by boiling sugar and water until it thickens.</li>
            <li>Dip the fried meda/khoya into the syrup and let it cool.</li>
        </ol>
